<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet"  href=".css/slider.css">
</head>
<body>

        <div class="slider" >

            <div class="slides" >

            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <div class="slide first">
                <img src="./images/1.jpg" alt="paisagem medieval com montanhas">
            </div>

            <div class="slide">
                <img src="./images/2.jpg" alt="paisagem fantasia com arvores">   
            </div>

            <div class="slide">
                <img src="./images/3.jpg" alt="capa do jogo skylines">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn1
                3"></div>
            </div>

            <div class="navigation bar">

                <label class="manual-btn" for="radio1"></label>
                <label class="manual-btn" for="radio2"></label>
                <label class="manual-btn" for="radio3"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
